<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5"> <h1>Place Your Order</h1>
    <form action="/api/orders?userId=1" method="post">
        <div class="form-group"> <label for="totalPrice">Total Price:</label>
            <input type="number" id="totalPrice" name="totalPrice" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
    <div class="mt-3"> <a href="index.html" class="btn btn-link">Back to Home</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
