<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }

    #chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 10px 10px 0 0;
    }

    #chat-body {
      display: none;
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      flex-direction: column;
    }

    #messages {
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    #messages .bot { color: #007bff; }
    #messages .user { color: #333; text-align: right; }

    #chat-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chat-header" onclick="toggleChat()">ðŸ’¬ Chat with us</div>
  <div id="chat-body">
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
  </div>
</div>

<script>
  function toggleChat() {
    const body = document.getElementById("chat-body");
    body.style.display = body.style.display === "flex" ? "none" : "flex";
    body.style.flexDirection = "column";
  }

  function sendMessage() {
    const input = document.getElementById("chat-input");
    const message = input.value.trim();
    if (!message) return;

    addMessage("You", message, "user");
    input.value = "";

    fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: message })
    })
    .then(res => res.json())
    .then(data => {
      addMessage("Bot", data.reply, "bot");
    })
    .catch(err => {
      console.error(err);
      addMessage("Bot", "Something went wrong.", "bot");
    });
  }

  function addMessage(sender, text, type) {
    const container = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.className = type;
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
