<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin-top: 50px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Loan Calculator</h1>
    <form id="loanForm" class="bg-light p-4 rounded shadow">
        <div class="form-group">
            <label for="price">Vehicle Price ($):</label>
            <input type="number" id="price" class="form-control" required step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="downPayment">Down Payment ($):</label>
            <input type="number" id="downPayment" class="form-control" required step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" class="form-control" step="0.01" required min="0">
        </div>
        <div class="form-group">
            <label for="duration">Loan Duration (Months):</label>
            <input type="number" id="duration" class="form-control" required min="1" step="1">
        </div>
        <button type="submit" class="btn btn-success btn-block">Calculate Monthly Payment</button>
    </form>
    <div class="result text-center mt-3" id="result"></div>
    <div class="mt-4 text-center">
        <a href="index.html" class="btn btn-link">Back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="loanCalculator.js" defer></script>
</body>
</html>
