
# Use Render-provided DATABASE_URL for PostgreSQL
spring.datasource.url=jdbc:postgresql://${DATABASE_URL:}
# Hibernate: auto-create/update schema for dev (switch to validate in production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Data.sql / schema.sql handling (optional)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always