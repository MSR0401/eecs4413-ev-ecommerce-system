<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 500px; margin-top: 50px; }
        .form-group { margin-bottom: 1rem; }
        .error-message { color: red; margin-top: 10px; }
        .logout-message { color: green; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Login</h1>

    <div id="logoutMessage" class="logout-message" style="display: none;">You have been logged out successfully.</div>
    <div id="errorMessage" class="error-message" style="display: none;">Invalid credentials. Please try again.</div>

    <form id="loginForm" method="post" action="/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
    <a href="index.html" class="btn btn-link">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="login.js" defer></script>
</body>
</html>
