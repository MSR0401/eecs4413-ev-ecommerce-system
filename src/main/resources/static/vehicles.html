<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vehicles Catalog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-feedback {
            font-size: 0.8em;
            margin-left: 5px;
            display: none;
        }
        .feedback-success { color: green; }
        .feedback-error { color: red; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Vehicles Catalog</h1>
    <div id="globalMessage" class="alert" style="display: none;"></div>

    <div class="mb-4">
        <h5>Filter Options</h5>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter" class="form-control" onchange="fetchVehicles()">
                    <option value="">All</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="makeFilter">Filter by Make:</label>
                <input type="text" id="makeFilter" class="form-control" onkeyup="fetchVehicles()">
            </div>
            <div class="form-group col-md-3">
                <label for="modelFilter">Filter by Model:</label>
                <input type="text" id="modelFilter" class="form-control" onkeyup="fetchVehicles()">
            </div>
            <div class="form-group col-md-3">
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" class="form-control" onchange="fetchVehicles()">
            </div>
            <div class="form-group col-md-3">
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" class="form-control" onchange="fetchVehicles()">
            </div>
            <div class="form-group col-md-3">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" class="form-control" onchange="fetchVehicles()">
                    <option value="">None</option>
                    <option value="price">Price</option>
                    <option value="year">Year</option>
                </select>
            </div>
            <div class="form-group col-md-3 align-self-end">
                <div class="form-check">
                    <input type="checkbox" id="hotDeals" class="form-check-input" onchange="fetchVehicles()">
                    <label class="form-check-label" for="hotDeals">Hot Deals (Under $50,000)</label>
                </div>
            </div>
        </div>
    </div>
    <h5>Available Vehicles:</h5>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
            <th>Type</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <a href="index.html" class="btn btn-link">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="vehicles.js" defer></script>
</body>
</html>
</html>
