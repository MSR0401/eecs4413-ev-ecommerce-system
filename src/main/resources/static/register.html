<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 500px; margin-top: 50px; }
        .form-group { margin-bottom: 1rem; }
        .error-message { color: red; margin-top: 10px; }
        .success-message { color: green; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Register</h1>
    <div id="message" style="display: none;"></div> <form id="registerForm" class="bg-light p-4 rounded shadow">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="passwordHash" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>
    <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Login here</a>.</p>
    <a href="index.html" class="btn btn-link">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="register.js" defer></script>
</body>
</html>
